<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PostGres API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Using Massive.js!</h1>


    <div id="List">
      <ul>
        <li>  <a href="http://localhost:3000/users"> View users by created </a>        </li>

        <li>  <a href="http://localhost:3000/users/:id"> View users id:2 </a></li>

        <li>  <a href="http://localhost:3000/products"> View products by price</a></li>

        <li>  <a href="http://localhost:3000/products/:id"> View products id:5</a></li>

        <li>  <a href="http://localhost:3000/purchases"> View purchases </a></li>

        <li>  <a href="http://localhost:3000/parameterisedQuery"> Parameterised Query </a></li>

        <li>  <a href="http://localhost:3000/sqlInjection"> SQL Injection Query </a></li>

      </ul>
    </div>


    <div id="Search bar">
  <form id="search" action="/handleSubmit">
    <label> Enter product name:</label>
    <input ref="sub" type="text"  placeholder="product" required />
    <input type="submit"  value="Get product">
  </form>

    </div>
  </body>

</html>
